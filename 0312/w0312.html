<div>
  <p>相見時難別亦難，東風無力百花殘。<br>
    春蠶到死絲方盡，蠟炬成灰淚始乾。<br>
    曉鏡但愁雲鬢改，夜吟應覺月光寒。<br>
    <span title="一作「蓬萊」">蓬山</span>此去無多路，青鳥殷勤為探看。</p>
